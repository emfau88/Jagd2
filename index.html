<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Jagd2 â€“ Revier</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #0f1b12;
    overflow: hidden;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    touch-action: manipulation;
  }

  canvas {
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100vh;
    display: block;
    z-index: 0;
  }

  /* HUD Layer */
  #hud, #prompt, #hint, #actions {
    position: absolute;
    left: 0;
    right: 0;
    z-index: 10;
  }

  #hud {
    top: 0;
    padding: 12px 12px 0;
    pointer-events: none;
  }

  .card {
    background: rgba(0,0,0,0.38);
    border: 1px solid rgba(255,255,255,0.10);
    border-radius: 14px;
    backdrop-filter: blur(6px);
    padding: 10px 12px;
    color: #fff;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
  }

  .row {
    display:flex;
    align-items:center;
    justify-content:flex-start;
    gap:10px;
    flex-wrap: wrap;
  }

  .pill {
    display:inline-flex;
    align-items:center;
    gap:8px;
    padding: 6px 10px;
    border-radius: 999px;
    background: rgba(255,255,255,0.10);
    border: 1px solid rgba(255,255,255,0.10);
    font-weight: 800;
    font-size: 13px;
    white-space: nowrap;
  }

  .label { opacity: 0.85; font-weight: 800; font-size: 12px; }
  .value { font-weight: 900; font-size: 14px; }

  #prompt {
    top: 96px;
    display:flex;
    justify-content:center;
    pointer-events: none;
    padding: 0 12px;
  }
  #prompt .card {
    max-width: 640px;
    width: 100%;
    text-align:center;
    font-size: 18px;
    font-weight: 900;
  }

  #hint {
    bottom: 78px;
    display:flex;
    justify-content:center;
    pointer-events: none;
    padding: 0 12px;
    opacity: 0.95;
  }
  #hint span {
    background: rgba(0,0,0,0.35);
    border: 1px solid rgba(255,255,255,0.10);
    border-radius: 999px;
    padding: 8px 12px;
    color: rgba(255,255,255,0.92);
    font-weight: 800;
    font-size: 12px;
    backdrop-filter: blur(6px);
  }

  #actions {
    bottom: 0;
    padding: 12px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    pointer-events: auto;
  }

  button {
    appearance: none;
    border: 0;
    border-radius: 16px;
    padding: 14px 12px;
    font-weight: 900;
    font-size: 16px;
    color: #0b0f0c;
    background: #f2c94c;
    box-shadow: 0 10px 25px rgba(0,0,0,0.35);
    pointer-events: auto;
  }

  button.secondary {
    background: rgba(255,255,255,0.16);
    color: #fff;
    border: 1px solid rgba(255,255,255,0.16);
    box-shadow: none;
  }

  button:active { transform: translateY(1px); }
</style>
</head>
<body>

<canvas id="game"></canvas>

<div id="hud">
  <div class="card">

      <div class="pill"><span class="label">ðŸ’° Coins</span><span id="coins" class="value">0</span></div>
      <div class="pill"><span class="label">âš  Druck</span><span id="pressure" class="value">0.00</span></div>

      <div class="pill"><span class="label">ðŸŒ¬</span><span id="wind" class="value">NE</span></div>
      <div class="pill"><span class="label">Pop</span><span id="pop" class="value">D12 B6 E18</span></div>
    </div>
  </div>
</div>

<div id="prompt">
  <div class="card" id="promptText">Tippe â€žVorbereitenâ€œ</div>
</div>

<div id="hint">

</div>

<div id="actions">

  <button id="btnSecondary" class="secondary">Info</button>

<script src="game.js"></script>
</body>
</html>
