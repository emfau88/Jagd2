<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Jagd2</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #0f1b12;
    overflow: hidden;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    touch-action: manipulation;
    -webkit-tap-highlight-color: transparent;
  }

  canvas {
    position: fixed;
    inset: 0;
    width: 100vw;
    height: 100vh;
    display: block;
    z-index: 0;
  }

  /* UI layers */
  #hud, #prompt, #hint, #actions, #err {
    position: absolute;
    left: 0;
    right: 0;
    z-index: 10;
  }

  #hud {
    top: 0;
    padding: 10px 10px 0;
    pointer-events: none;
  }

  /* HUD Pills use your black button as background */
  .pillRow {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    align-items: center;
    justify-content: flex-start;
  }

  .pill {
    pointer-events: none;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    padding: 8px 12px;
    min-height: 34px;

    background-image: url("buttonblack.png");
    background-size: 100% 100%;
    background-repeat: no-repeat;

    color: rgba(255,255,255,0.95);
    font-weight: 900;
    font-size: 13px;
    letter-spacing: 0.2px;
  }

  .pill .label {
    opacity: 0.88;
    font-weight: 800;
    font-size: 12px;
  }
  .pill .value {
    font-weight: 950;
    font-size: 13px;
  }

  #prompt {
    top: 88px;
    padding: 0 12px;
    display: flex;
    justify-content: center;
    pointer-events: none;
  }

  /* Prompt panel also uses black asset for consistency */
  #promptBox {
    width: min(680px, calc(100% - 24px));
    padding: 12px 16px;

    background-image: url("buttonblack.png");
    background-size: 100% 100%;
    background-repeat: no-repeat;

    text-align: center;
    color: #fff;
    font-weight: 950;
    font-size: 18px;
    letter-spacing: 0.2px;
  }

  #hint {
    bottom: 84px;
    padding: 0 12px;
    display: flex;
    justify-content: center;
    pointer-events: none;
  }

  #hintBox {
    padding: 10px 14px;

    background-image: url("buttonblack.png");
    background-size: 100% 100%;
    background-repeat: no-repeat;

    color: rgba(255,255,255,0.92);
    font-weight: 850;
    font-size: 12px;
  }

  #actions {
    bottom: 0;
    padding: 12px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
    pointer-events: auto;
  }

  /* Image buttons */
  .imgBtn {
    appearance: none;
    border: 0;
    background: transparent;
    padding: 0;
    height: 54px;
    border-radius: 16px;
    position: relative;
    cursor: pointer;
  }

  .imgBtn::before {
    content: "";
    position: absolute;
    inset: 0;
    background-size: 100% 100%;
    background-repeat: no-repeat;
    transform: translateZ(0);
  }

  .imgBtn .txt {
    position: relative;
    z-index: 1;
    display: grid;
    place-items: center;
    height: 100%;
    font-weight: 950;
    font-size: 16px;
    letter-spacing: 0.2px;
    user-select: none;
  }

  /* Primary / Secondary skins */
  #btnPrimary::before { background-image: url("buttonyellow.png"); }
  #btnPrimary .txt { color: #10110c; text-shadow: 0 1px 0 rgba(255,255,255,0.35); }

  #btnSecondary::before { background-image: url("buttonblack.png"); }
  #btnSecondary .txt { color: rgba(255,255,255,0.92); text-shadow: 0 1px 0 rgba(0,0,0,0.45); }

  /* Press feedback (no extra assets needed) */
  .imgBtn:active::before { transform: translateY(1px) scale(0.995); filter: brightness(0.95); }
  .imgBtn:active .txt { transform: translateY(1px); }

  /* Error overlay */
  #err {
    top: 140px;
    padding: 0 12px;
    display: none;
    pointer-events: none;
  }
  #errBox {
    padding: 10px 12px;
    background: rgba(80,0,0,0.55);
    border: 1px solid rgba(255,120,120,0.35);
    border-radius: 12px;
    color: #fff;
    font-weight: 800;
    font-size: 12px;
    white-space: pre-wrap;
  }
</style>
</head>
<body>

<canvas id="game"></canvas>

<div id="hud">
  <div class="pillRow">
    <div class="pill"><span class="label">ðŸ’° Coins</span><span id="coins" class="value">0</span></div>
    <div class="pill"><span class="label">âš  Druck</span><span id="pressure" class="value">0.00</span></div>
    <div class="pill"><span class="label">ðŸ•’</span><span id="tod" class="value">06:00</span></div>
    <div class="pill"><span class="label">ðŸŒ¬ Wind</span><span id="wind" class="value">NE</span></div>
    <div class="pill"><span class="label">Pop</span><span id="pop" class="value">D12 B6 E18</span></div>
  </div>
</div>

<div id="prompt">
  <div id="promptBox">Tippe â€žVorbereitenâ€œ</div>
</div>

<div id="hint">
  <div id="hintBox">Tipp: Im Encounter links = Verschonen, rechts = SchieÃŸen</div>
</div>

<div id="actions">
  <button id="btnPrimary" class="imgBtn" type="button"><div class="txt" id="btnPrimaryText">Vorbereiten</div></button>
  <button id="btnSecondary" class="imgBtn" type="button"><div class="txt" id="btnSecondaryText">Info</div></button>

<div id="err">
  <div id="errBox"></div>
</div>

<!-- cache-bust -->
<script src="game.js?v=9"></script>
</body>
</html>
