<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Jagd2 â€“ Revier</title>
<style>
  html, body { margin:0; padding:0; background:#0f1b12; overflow:hidden; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; }
  canvas { display:block; }

  /* HUD Layer */
  #hud {
    position: absolute;
    left: 0; top: 0; right: 0;
    padding: 12px 12px 0;
    pointer-events: none;
  }
  .card {
    pointer-events: none;
    background: rgba(0,0,0,0.35);
    border: 1px solid rgba(255,255,255,0.10);
    border-radius: 14px;
    backdrop-filter: blur(6px);
    padding: 10px 12px;
    color: #fff;
  }
  .row { display:flex; align-items:center; justify-content:space-between; gap:10px; }
  .pill {
    display:inline-flex; align-items:center; gap:8px;
    padding: 6px 10px;
    border-radius: 999px;
    background: rgba(255,255,255,0.10);
    border: 1px solid rgba(255,255,255,0.10);
    font-weight: 600;
    font-size: 13px;
    white-space: nowrap;
  }
  .label { opacity: 0.85; font-weight: 600; font-size: 12px; }
  .value { font-weight: 800; font-size: 14px; }

  /* Bottom Actions */
  #actions {
    position: absolute;
    left: 0; right: 0; bottom: 0;
    padding: 12px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
  }
  button {
    appearance: none; border: 0;
    border-radius: 14px;
    padding: 14px 12px;
    font-weight: 800;
    color: #0b0f0c;
    background: #f2c94c;
    box-shadow: 0 10px 25px rgba(0,0,0,0.35);
  }
  button.secondary {
    background: rgba(255,255,255,0.16);
    color: #fff;
    border: 1px solid rgba(255,255,255,0.16);
    box-shadow: none;
  }
  button:active { transform: translateY(1px); }

  /* Center prompt */
  #prompt {
    position:absolute;
    left: 0; right: 0;
    top: 92px;
    display:flex; justify-content:center;
    pointer-events:none;
  }
  #prompt .card { max-width: 560px; width: calc(100% - 24px); text-align:center; }
</style>
</head>
<body>

<canvas id="game"></canvas>

<div id="hud">
  <div class="card">
    <div class="row">
      <div class="pill"><span class="label">ðŸ’° Coins</span><span id="coins" class="value">0</span></div>
      <div class="pill"><span class="label">âš  Druck</span><span id="pressure" class="value">0.00</span></div>
      <div class="pill"><span class="label">ðŸ•’</span><span id="tod" class="value">06:00</span></div>
      <div class="pill"><span class="label">ðŸŒ¬</span><span id="wind" class="value">NE</span></div>
    </div>
    <div class="row" style="margin-top:8px;">
      <div class="pill"><span class="label">State</span><span id="state" class="value">PREPARE</span></div>
      <div class="pill"><span class="label">Revier</span><span id="revier" class="value">Lichtung</span></div>
      <div class="pill"><span class="label">Pop</span><span id="pop" class="value">D12 B6 E18</span></div>
    </div>
  </div>
</div>

<div id="prompt">
  <div class="card" id="promptText">Tippe â€žVorbereitenâ€œ</div>
</div>

<div id="actions">
  <button id="btnPrimary">Vorbereiten</button>
  <button id="btnSecondary" class="secondary">Info</button>
</div>

<script src="game.js"></script>
</body>
</html>
